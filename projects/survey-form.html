<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Kyle Williams - Front End Development">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata%7CInter&display=swap" rel="stylesheet">
    <link href="/styles/normalize.css" rel="stylesheet">
    <link href="/styles/survey-form-style.css" rel="stylesheet">
    <title>Survey Form</title>
</head>

<body>
    <main>
        <h1 id="title"> My Survey Form</h1>
        <p id="description"> Thank you for taking the time to fill it out</p>
        
            <form id="survey-form">
                
                <!--Name input-->
                <label id="name-label" for="name">Name</label>
                <input type="text" id="name" placeholder="Enter your name" name="name" required>
                
                <!--Email input-->
                <label id="email-label" for="email">Email</label>
                <input required type="email" id="email" placeholder="Enter your email" name="email">
                
                <!--Age input-->
                <label id="number-label" for="number">Age<span class="small-text">(optional)</span></label>
                <input type="number" id="number" placeholder="Age" name="age" min="1" max="100">
                
                <!--Role input-->
                <h2>Which option describes your current role?</h2>
                <select id="dropdown">
                    <option selected>Select current role</option>
                    <option value="student">Student</option>
                    <option value="full time job">Full Time Job</option>
                    <option value="full time learner">Full Time Learner</option>
                    <option value="prefer not to say">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
                
                <!--Recommendation-->
                
                <h2>Would you recommend freeCodeCamp to a friend?</h2>
                <div class="radio-buttons">
                    <input checked id="def" type="radio" name="recommend" value="definitely">
                    <label for="def">Definitely</label>
                    <br>
                    <input id="may" type="radio" name="recommend" value="maybe">
                    <label for="may">Maybe</label>
                    <br>
                    <input id="ns" type="radio" name="recommend" value="not sure">
                    <label for="ns">Not sure</label>
                </div>
                
                <!--Feature input-->
                <h2>What is your favorite feature of freeCodeCamp?</h2>
                <select>
                    <option selected>Select an option</option>
                    <option value="challenges">Challenges</option>
                    <option value="projects">Projects</option>
                    <option value="community">Community</option>
                    <option value="open source">Open Source</option>
                </select>
                
                <!--Improvement check boxes-->
                <h2>What would you like to see improved? <span class="small-text">(Check all that apply)</span></h2>
                
                <div class="checkboxes">
                    <label>Front-end Projects 
                        <input type="checkbox" name="front-end-projects" value="front-end projects">
                    </label>
                    <label>Back-end Projects
                        <input type="checkbox" name="back-end-projects" value="back-end projects">
                    </label>
                    <label>Data Visualization
                        <input type="checkbox" name="data-visualization" value="data visualization">
                    </label>
                    <label>Challenges
                        <input type="checkbox" name="challenges" value="challenges">
                    </label>
                    <label>Open Source Community
                        <input type="checkbox" name="open-source-community" value="open source community">
                    </label>
                    <label>Gitter Help Rooms
                        <input type="checkbox" name="gitter-help-rooms" value="gitter help rooms">
                    </label>
                    <label>Videos
                        <input type="checkbox" name="videos" value="videos">
                    </label>
                    <label>City Meetups
                        <input type="checkbox" name="city-meetups" value="city meetups">
                    </label>
                    <label>Wiki
                        <input type="checkbox" name="wiki" value="wiki">
                    </label>
                    <label>Forum
                        <input type="checkbox" name="forum" value="forum">
                    </label>
                    <label>Additional Courses
                        <input type="checkbox" name="additional" value="additional courses">
                    </label>
                </div>
                
                <!--Comment input-->
                <h2>Any comments or suggestions?</h2>
                <textarea rows="10" cols="40" placeholder="Enter your comment here..."></textarea>
                <input id="submit" type="submit">
            </form>
    </main>
</body>
</html>
