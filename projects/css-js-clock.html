<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>JS + CSS Clock</title>
</head>

<body>
  
  
  <div class="clock">
    <div class="clock-face">
      <div class="hand-line-top hour-hand"></div>
      <div class="hand-line-bottom hour-hand"></div>
      <div class="hand min-hand"></div>
      <div class="hand second-hand"></div>
    </div>
  </div>
  
  
  <style>
    html {
      background: #018DED url(../images/chrono-cross-frozen-flame-1280w.jpg);
      background-size: cover;
      font-family: 'helvetica neue';
      text-align: center;
      font-size: 10px;
    }
    
    body {
      margin: 0;
      font-size: 2rem;
      display: flex;
      flex: 1;
      min-height: 100vh;
      align-items: center;
    }
    
    .clock {
      width: 30rem;
      height: 30rem;
      border: 20px solid#3492d5;
      border-radius: 50%;
      margin: 50px auto;
      position: relative;
      padding: 2rem;
      box-shadow:
      0 0 0 4px rgba(0, 0, 0, 0.1),
      inset 0 0 0 3px #7ac8ff,
      inset 0 0 10px black,
      0 0 10px rgba(0, 0, 0, 0.2);
    }
    
    .clock-face {
      position: relative;
      width: 100%;
      height: 100%;
      transform: translateY(-3px);
      /* account for the height of the clock hands */
    }
    
    .hand-line-top {
      width: 50%;
      height: 6px;
      background: #c41500;
      position: absolute;
      top: 50%;
    }
    
    .hand-line-bottom {
      width: 30%;
      height: 6px;
      background: #c41500;
      position: absolute;
      top: 47%;
      transform: translateX(60px) rotate(0deg);
      transform-origin: right;
    }
    
    /* .hour-hand {
      width: 30% !important;
    } */
  </style>
  
  <script>
    
    
  </script>
</body>

</html>
