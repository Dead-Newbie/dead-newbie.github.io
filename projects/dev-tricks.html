<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Console Tricks!</title>
</head>
<body>
    
    <p>Check console for results of console commands.</p>
    <p onClick="makeGreen()">×BREAK×DOWN×</p>
    
    <script>
        const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];
        
        function makeGreen() {
            const p = document.querySelector('p');
            p.style.color = '#BADA55';
            p.style.fontSize = '50px';
        }
        
        // Regular
        console.log('This is a regular console.log');
        
        // Interpolated
        const var1 = 'WHERE THIS ALL-CAPS TEXT IS ACTUALLY A VARIABLE.'
        console.log(`This console.log is interpolated using ES6 backticks ${var1}`);
        
        // Styled
        console.log('%c This text is styled', 'font-weight: bold');
        
        // warning!
        console.warn('This is a console.warn command.');
        
        // Error :|
        console.error('This is a console.error command.');
        
        // Info
        console.info('This is a console.info command.');
        
        // Testing
        console.assert(1 === 2, '1 is not equal to 2.');
        
        // clearing
        
        // Viewing DOM Elements
        const p = document.querySelector('p');
        console.log(p);
        console.dir(p);
        
        // Grouping together
        dogs.forEach(dog => {
            console.groupCollapsed(`${dog.name}`);
            console.log(`This is ${dog.name}`);
            console.log(`${dog.name} is ${dog.age} years old.`);
            console.groupEnd(`${dog.name}`);
        });
        
        // counting
        console.count('Hi');
        console.count('Hi');
        console.count('Bye');
        console.count('Hi');
        console.count('Hi');
        console.count('Bye');
        console.count('Hi');
        console.count('Hi');
        console.count('Hi');
        console.count('Hi');
        console.count('Hi');
        
        // timing
        console.time('Running timer...');
        setTimeout(() => {console.timeEnd('Running timer...')}, 1000);
        
        console.table(dogs);
        
        
    </script>
</body>
</html>
